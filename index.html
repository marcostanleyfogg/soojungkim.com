<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soojung Kim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Arial', sans-serif;
      padding: 5vh 5vw;
    }

    .poem {
      display: flex;
      flex-direction: column;
      align-items: flex-start; /* 좌측 정렬 */
    }

    .poem span {
      display: block;
      font-weight: bold;
      font-size: 12vw; /* 모바일: 가로의 12% */
      line-height: 1.1;
      word-break: keep-all; /* 단어가 잘리지 않도록 */
    }

    @media (min-width: 768px) {
      .poem span {
        font-size: 8vw; /* 데스크탑: 조금 작게 조절 */
      }
    }
  </style>
</head>
<body>
  <div class="poem">
    <span>언젠가</span>
    <span>반드시</span>
    <span>곡선으로</span>
    <span>휘어질</span>
    <span>직선의</span>
    <span>길이를</span>
    <span>상상한다</span>
  </div>
</body>
</html>
