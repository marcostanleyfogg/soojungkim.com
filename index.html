<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soojung Kim</title>
<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'Arial', sans-serif;
      padding: 5vh 5vw;
    }

    .poem {
      font-weight: bold;
      font-size: 10vw; /* 화면 너비 기준으로 글자 크기 설정 */
      line-height: 1.2;
      word-break: keep-all;
      white-space: nowrap;
      overflow-x: auto; /* 텍스트가 너무 길면 가로 스크롤 가능하게 */
    }

    @media (min-width: 768px) {
      .poem {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="poem">
    언젠가 반드시 곡선으로 휘어질 직선의 길이를 상상한다
  </div>
</body>
</html>
